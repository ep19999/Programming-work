<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
    <style>
    
    </style>
  </head>
  <body>
  
    <script>
      const item = {
        name: 'basketball',
        price: 2095,
      };
      console.log(item.price)

      item.price += 500
      console.log(item.price)

      item['delivery-time'] = '3 days';
      console.log(item)
      
      function comparePrice(item1, item2) { //Function to compare prices of two products and return the name of the most expensive.

        result = ''
        if (item1.price > item2.price) {
          result = item1.name;
        } else if (item1.price < item2.price) {
          result = item2.name;
        } else {
          result = 'price matches'
        }
        return result
        }
      
      const item2 = {
        name: 'bike',
        price: 5000,
      }

      console.log(comparePrice(item, item2))

      function isSameProduct(item1, item2) {
        let result = (item1.name === item2.name && item1.price === item2.price)
        return result
      }
      console.log(isSameProduct(item, item2))

      console.log('THIS IS LOWERCASE'.toLowerCase())
      console.log('Repeated'.repeat(3))

    </script>
  </body>

</html>
