<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      div {
        width: 106px;
        text-align: right;
        border: 5px rgb(252, 7, 7);
      }
      
      .minus {
        padding: 1px 7.5px
      }
      
      .numbers {
        float: left;
      }
    
    </style>
  </head>
  
  <body>

    <div>
    screen
    </div>

    <p>
      <button
      onclick="screen = parseInt(screen += '1');
      console.log(screen);"
      >
      1</button>
      
      <button
      onclick="screen = parseInt(screen += '2');
      console.log(parseInt(screen));"
      >
      2</button>
      
      <button
      onclick="screen = parseInt(screen += '3');
      ">3</button>
      
      <button
      onclick="screen = parseInt(screen += '+');
      console.log(screen);
      ">+</button>
    </p>
    <p>
      <button
      onclick="screen = parseInt(screen += '4');
      ">4</button>
      
      <button
      onclick="screen = parseInt(screen += '5');
      ">5</button>
      
      <button
      onclick="screen = parseInt(screen += '6');
      ">6</button>
      
      <button class="minus"
      onclick="screen = parseInt(screen += '-');
      ">-</button>
    </p>
    <p>
      <button
      onclick="screen = parseInt(screen += '7');
      ">7</button>
      
      <button
      onclick="screen = parseInt(screen += '8');
      ">8</button>
      
      <button
      onclick="screen = parseInt(screen += '9');
      ">9</button>
      
      <button
      onclick="screen=eval(screen);
      console.log(+screen);"
      ">=</button>
    </p>
    
    <script>
      let screen = '0';
      console.log(screen);
    </script>
  </body>

</html>
