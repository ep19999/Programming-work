<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
  
    <button 
    onclick="
      alert(`Cart quantity: ${quantity}`)
    ">
    Show Quantity</button>
    
    <button
    onclick="
      quantity = quantity + 1
      ">
      Add to Cart</button>

    <button
    onclick="
      quantity = quantity + 2
      ">
      +2</button>

    <button
    onclick="
      quantity = quantity + 3
      ">
      +3</button>
    
      <button
      onclick="
      quantity = 0
      ">
      Reset Cart</button>
    
    <script>
    let quantity = 0;
    console.log(quantity);  

    </script>
  </body>

</html>
